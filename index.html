<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"></link>
    <link rel="icon" href="./images/poker-cards.png"></link>
    <title>BlackJack Game</title>
</head>
<body>
